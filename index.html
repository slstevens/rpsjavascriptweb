<!DOCTYPE HTML>
<html>
<head>
  	<title>Rock Paper Scissors Lizard Spock</title>
 	<link rel="stylesheet" type="text/css" href="public/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="public/css/styles.css">	
</head>
<body>
	<header>
		<h1> Rock, Paper, Scissors,<br>
				Lizard, Spock.</h1>
	</header>
	<main class="image-container">
			<div class="img"><img src="public/img/rock.png" alt="rock"></div>
			<div class="img"><img src="public/img/paper.png" alt="paper"></div>
			<div class="img"><img src="public/img/scissors.png" alt="scissors"></div>
			<div class="img"><img src="public/img/lizard.png" alt="lizard"></div>
			<div class="img"><img src="public/img/spock.png" alt="spock"></div>
	</main>
	<form id="name-input">
		<input type="text" id="name" placeholder="Enter your name...">
		<input type="submit" class="submit-button" value="Play!">
	</form>
	<script type="text/javascript" src="src/jquery-2.1.1.min.js"></script>
  	<script type="text/javascript" src="src/rps.js"></script>

</body>

</html>
